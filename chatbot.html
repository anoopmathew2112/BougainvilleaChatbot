<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BougainVillea Assistant</title>
<style>
  #botContainer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
  }
  #openBot {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }
  #chatFrameContainer {
    display: none;
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 350px;
    height: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  #chatFrame {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div id="botContainer">
    <button id="openBot">ðŸ’¬</button>
    <div id="chatFrameContainer">
      <iframe
        id="chatFrame"
        allow="microphone;"
        src="https://console.dialogflow.com/api-client/demo/embedded/166b9238-8005-4386-af3d-81bbe1aefde8"
      ></iframe>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openBot");
    const chatBox = document.getElementById("chatFrameContainer");

    openBtn.addEventListener("click", () => {
      chatBox.style.display =
        chatBox.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
